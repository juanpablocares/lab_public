<div class="widget-container fluid-height">
	<table st-table="displayed" class="table table-hover table-striped" st-pipe="callServer" ng-show="isData">
		<thead>
			<tr>
				<th st-sort="id">C칩digo muestra</th>
				<th st-sort="examen_id">C칩digo ex치men</th>
				<th st-sort="examen_nombre">Examen</th>
				<th st-sort="estado">Estado</th>
				<th st-sort="creado">Fecha creaci칩n</th>
				<th st-sort="fecha_muestra">Fecha muestra</th>
			</tr>
			<tr>
				<th>
				<input st-search="id" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="examen_id" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="examen_nombre" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="estado" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="creado" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="fecha_muestra" class="input-sm form-control"/>
				</th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in examenesFichaArray" ui-sref="loginRequired.examenes.estado({detalle_ficha_id: row.id})">
				<td>{{row.id}}</td>
				<td>{{row.examen.id}}</td>
				<td>{{row.examen.nombre}}</td>
				<td><label class="label label-{{row.estado.class}}">{{row.estado.texto}}</label></td>
				<td>{{row.creado}}</td>
				<td>{{row.fecha_muestra}}</td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
				<td colspan="8" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="8" class="text-center"><div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div></td>
			</tr>
		</tfoot>
	</table>
	<table st-table="rowCollection" class="table table-striped" ng-hide="isData">
		<thead>
			<tr>
				<center>
					<th>No hay examenes para este paciente</th>
				</center>
			</tr>
		</thead>
		<tbody>
	</table>
</div>
