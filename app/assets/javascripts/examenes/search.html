<div class="widget-container fluid-height">
	<table st-table="displayed" class="table table-hover table-striped" st-pipe="callServer">
		<thead>
			<tr>
				<th >#</th>
				<th >Nombre</th>
				<th >Codigo Fonasa</th>
				<th >Codigo interno</th>
			</tr>
			<tr>
				<th>
				</th>
				<th>
					<input st-search="nombre" class="input-sm form-control"/>
				</th>
				<th>
					<input st-search="codigo_fonasa" class="input-sm form-control"/>
				</th>
				<th>
					<input st-search="codigo" class="input-sm form-control"/>
				</th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in displayed track by $index" ui-sref="loginRequired.examenes.info({examen_id: row.id})">
				<td>{{$index + 1 + comienzo_tabla}}</td>
				<td>{{row.nombre}}</td>
				<td>{{row.codigo_fonasa}}</td>
				
					<td ng-if="row.codigo">{{row.codigo}}</td>
					<td ng-if="!row.codigo">Sin c√≥digo interno</td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
			<td colspan="5" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" class="text-center"><div st-pagination="" st-items-by-page="1000" st-displayed-pages="10"></div></td>
			</tr>
		</tfoot>
	</table>
</div>
