<div class="opacity">
	<div class="login2">
		<div class="login-wrapper">
			<a href="./"><h1>Laboratorio clínico</h1></a>
			<form name="loginForm" ng-submit="validarPassword(password)">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input class="form-control" placeholder="Password" type="password" ng-model="password">
					</div>
				</div>
				<div class="alert alert-danger" ng-show="errorMessage" ng-animate="fade"><i class="fa fa-fw fa-alert text-danger"></i>Contraseña incorrecta</div>
				<input class="btn btn-lg btn-primary btn-block" type="submit" value="Ingresar">
			</form>
		</div>
		<!-- End Login Screen -->
	</div>
</div>
