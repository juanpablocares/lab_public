<div class="widget-container fluid-height">
	<div class="heading">
		<i class="fa fa-fw fa-user"></i> Información personal
	</div>
	<div class="widget-content padded">
		<form class="form-horizontal" ng-submit="changePasswordFormSubmit(changePasswordModel)">
			<div class="form-group">
				<label for="currentPassword" class="col-sm-2 control-label">Contraseña anterior</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="currentPassword" ng-model="changePasswordModel.current_password" required>
				</div>
			</div>
			<div class="form-group">
				<label for="newPassword" class="col-sm-2 control-label">Nueva contraseña</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="newPassword" ng-model="changePasswordModel.password" ng-minlength="8" required>
				</div>
			</div>
			<div class="form-group">
				<label for="passwordRepeat" class="col-sm-2 control-label">Repita contraseña</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwordRepeat" ng-model="changePasswordModel.password_confirmation" phy-compare-to="changePasswordModel.password" ng-minlength="8" required> 
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-11 text-right">
					<button type="submit" class="btn btn-primary">
						Cambiar contraseña
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
