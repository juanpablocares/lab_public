<div class="widget-container fluid-height">
	<div class="heading">
		<i class="fa fa-fw fa-user"></i> Información personal
	</div>
	<div class="widget-content padded">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="oldPassword" class="col-sm-2 control-label">Contraseña anterior</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="oldPassword" ng-model="changePasswordForm.oldPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="newPassword" class="col-sm-2 control-label">Nueva contraseña</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="newPassword" ng-model="changePasswordForm.newPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="passwordRepeat" class="col-sm-2 control-label">Repita contraseña</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwordRepeat" ng-model="changePasswordForm.passwordRepeat">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">
						Cambiar contraseña
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
