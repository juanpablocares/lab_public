<div class="widget-container fluid-height">
	<div class="heading">
		Información personal
	</div>
	<div class="widget-content padded" ng-hide="!user.editing">
		<table class="table">
			<tr>
				<th class="col-sm-2 text-right">Rut</th><td>{{rutToTexto(userModel)}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Nombre</th><td>{{userModel.nombre?userModel.nombre:""}} {{userModel.apellido_paterno?userModel.apellido_paterno:""}} {{userModel.apellido_materno?userModel.apellido_materno:""}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Email</th><td>{{email}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Dirección</th><td>{{userModel.direccion}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Teléfono</th><td>{{userModel.telefono}}</td>
			</tr>
		</table>
		<div class="row form-group">
			<div class="col-sm-11 text-right">
				<button type="button" class="btn btn-primary" ng-click="cambiarVentanaSinCambios()">
					Editar mi información
				</button>
			</div>
		</div>
	</div>
	<div class="widget-content padded" ng-hide="user.editing">
		<form class="form-horizontal" ng-submit="guardarDatosPersonales(userModel)">
			<div class="form-group">
				<label class="col-sm-2 control-label"><strong>Rut</strong></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-rut rut-format="live" ng-model="rutCompleto" required disabled>
				</div>
			</div>
			<div class="form-group">
				<label for="user_nombre" class="col-sm-2 control-label"><strong>Nombre</strong></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user_nombre" ng-model="userModel.nombre" required>
				</div>
			</div>
			<div class="form-group">
				<label for="user_apellido_paterno" class="col-sm-2 control-label"><strong>Apellido paterno</strong></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user_apellido_paterno"  ng-model="userModel.apellido_paterno" required>
				</div>
			</div>
			<div class="form-group">
				<label for="user_apellido_materno" class="col-sm-2 control-label"><strong>Apellido materno</strong></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user_apellido_materno"  ng-model="userModel.apellido_materno">
				</div>
			</div>
			<div class="form-group">
				<label for="user_email" class="col-sm-2 control-label"><strong>Email</strong></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user_email" ng-disabled="true" ng-model="email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="user_direccion" class="col-sm-2 control-label"><strong>Dirección</strong></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user_direccion" ng-model="userModel.direccion">
				</div>
			</div>
			<div class="form-group">
				<label for="user_telefono" class="col-sm-2 control-label"><strong>Teléfono</strong></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user_telefono" ng-model="userModel.telefono">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-11 text-right">
					<button type="submit" class="btn btn-primary" ng-disabled="buttonSubmit">
						Guardar mis datos
					</button>
					<button type="button" class="btn btn-danger" ng-click="cambiarVentanaSinCambios()">
						Volver sin guardar
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
