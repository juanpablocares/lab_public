<div class="widget-container fluid-height">
	<div class="heading">
		Información personal
	</div>
	<div class="widget-content padded" ng-hide="user.editing">
		<table class="table">
			<tr ng-repeat="attribute in user.attributes">
				<th class="col-sm-2 text-right">{{attribute.name}}</th><td>{{attribute.value}}</td>
			</tr>
		</table>
		<div class="row form-group">
			<div class="col-sm-11 text-right">
				<button type="button" class="btn btn-primary" ng-click="user.editing = !user.editing">
					Editar mi información
				</button>
			</div>
		</div>
	</div>
	<div class="widget-content padded" ng-show="user.editing">
		<form class="form-horizontal">
			<div class="form-group" ng-repeat="attribute in user.attributes">
				<label for="{{attribute.name}}" class="col-sm-2 control-label"><strong>{{attribute.name}}</strong></label>
				<div class="col-sm-10">
					<input type="{{attribute.type}}" class="form-control" id="{{attribute.name}}" value="{{attribute.value}}" ng-disabled="{{!attribute.editable}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-11 text-right">
					<button type="submit" class="btn btn-primary">
						Guardar mis datos
					</button>
					<button type="button" class="btn btn-danger" ng-click="user.editing = !user.editing">
						Volver sin guardar
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
