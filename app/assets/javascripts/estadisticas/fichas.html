<div class="widget-container fluid-height">
	<div class="widget-content padded" ng-show="isLoading">
		<span><i class="fa fa-spinner fa-pulse"></i></span>
	</div>
	<div class="widget-content padded" ng-hide="isLoading">
		<div class="col-md-7" ng-repeat="s in series_check track by $index">
			<label class="checkbox-inline"><input ng-change="check_serie($index, s)" ng-model="s.check" type="checkbox"><span>{{s.anno}}</span></label>
		</div>
		<canvas id="line" class="chart chart-line ng-isolate-scope" data="data_show" labels="labels" legend="true" series="series_show" click="onClick"></canvas> 
	</div>
</div>
