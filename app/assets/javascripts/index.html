<style type="text/css">
	.thumbnail
	{
		text-align: center;
		height: 14.4vw;
	}
	.thumbnail i{
	  position: relative;
	  margin-top: 35%;
	  width: 100%
	  -webkit-transform: translateY(-50%);
	  -ms-transform: translateY(-50%);
	  transform: translateY(-50%);
	}
	.thumbnail .title
	{
		font-size: 14pt;
	}
</style>

<div class="row">
	<div class="col-sm-12 col-md-8 col-md-offset-2">
		<div class="col-xs-6 col-md-3" ng-repeat="item in linkList" ng-class="item.class">
			<a ui-sref="{{item.ui_ref}}" class="thumbnail">
				<div class="icon-holder">
					<i class="fa fa-{{item.icon}} fa-fw fa-4x"></i>
			 	</div>
			 	<div class="text-holder">
					<label class="title">
						{{item.text}}
					</label>
			 	</div>
			</a>
		</div>
	</div>
</div>
