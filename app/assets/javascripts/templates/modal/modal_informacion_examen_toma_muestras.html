<h3>{{examen.nombre}}</h3>
<div class="form-group">
	<div class="row">
		<div class="col-md-3">
			<label class="control-label"><strong>Proceso</strong></label>
		</div>
		<div class="col-md-3">{{examen.proceso}}</div>
		<div class="col-md-3">
			<label class="control-label"><strong>Procesador</strong></label>
		</div>
		<div class="col-md-3">{{examen.procesador}}</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label class="control-label"><strong>Tipo examen</strong></label>
		</div>
		<div class="col-md-3">{{examen.tipo_examen.nombre}}</span></div>
		<div class="col-md-3">
			<label class="control-label"><strong>Tipo muestra</strong></label>
		</div>
		<div class="col-md-3">{{examen.tipo_muestra.muestra}}</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label class="control-label"><strong>Dia de proceso</strong></label>
		</div>
		<div class="col-md-3">
			<span ng-if="examen.proceso_lunes">
				Lu	
			</span>
			<span ng-if="examen.proceso_martes">
				Ma	
			</span>
			<span ng-if="examen.proceso_miercoles">
				Mi
			</span>
			<span ng-if="examen.proceso_jueves">
				Ju	
			</span>
			<span ng-if="examen.proceso_viernes">
				Vi	
			</span>
			<span ng-if="examen.proceso_sabado">
				Sa	
			</span>
		</div>
		<div class="col-md-3">
			<label class="control-label"><strong>Demora</strong></label>
		</div>
		<div class="col-md-3">{{examen.demora}}</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label class="control-label"><strong>Preparación paciente</strong></label>
		</div>
		<div class="col-md-3">{{examen.indicacion.descripcion}}</div>
		<div class="col-md-3">
			<label class="control-label"><strong>Tubo vidrio</strong></label>
		</div>
		<div class="col-md-3">{{examen.rechazo_tubo}}</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label class="control-label"><strong>Tipo Envase</strong></label>
		</div>
		<div class="col-md-3">{{examen.tipo_envase}}</div>
		<div class="col-md-3">
			<label class="control-label"><strong>Tapa Tubo</strong></label>
		</div>
	</div>		
	<div class="row">
		<div class="col-md-3">
			<label class="control-label"><strong>Condición transporte</strong></label>
		</div>
		<div class="col-md-3">{{examen.condiciones_transporte}}</div>
	</div>
</div>
