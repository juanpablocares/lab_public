<div class="widget-container fluid-height">
	<table st-table="displayed" class="table table-hover table-striped" st-pipe="callServer">
		<thead>
			<tr>
				<th st-sort="id">CÃ³digo muestra</th>
				<th st-sort="ficha_id">Codigo Ficha</th>
				<th st-sort="paciente_rut">Rut paciente</th>
				<th st-sort="paciente_apellido_paterno">Apellido paciente</th>
				<th st-sort="paciente_nombre">Nombre paciente</th>
				<th st-sort="examen_nombre">Examen</th>
				<th st-sort="perfil_nombre">Perfil</th>
				<th st-sort="fecha_muestra">Fecha muestra</th>
			</tr>
			<tr>
				<th>
				<input st-search="id" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="ficha_id" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="paciente_rut" class="input-sm form-control" id="searchPacienteRut" ng-rut rut-format="live" ng-model="paciente_rut" type="text">
				</th>
				<th>
				<input st-search="paciente_apellido_paterno" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="paciente_nombre" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="examen_nombre" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="perfil_nombre" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="fecha_muestra" class="input-sm form-control"/>
				</th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in muestras" ui-sref="loginRequired.ordenes_examen.ingreso_resultados({detalle_ficha_id: row.id})">
				<td>{{row.id}}</td>
				<td>{{row.ficha.id}}</td>
				<td><phy-rut rut='row.ficha.paciente.rut + row.ficha.paciente.rutdv'></phy-rut></td>
				<td>{{row.ficha.paciente.apellido_paterno}}</td>
				<td>{{row.ficha.paciente.nombre}}</td>
				<td>{{row.examen.nombre}}</td>
				<td>{{row.perfil.nombre}}</td>
				<td>{{row.fecha_muestra}}</td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
			<td colspan="8" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="8" class="text-center"><div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div></td>
			</tr>
		</tfoot>
	</table>
</div>
