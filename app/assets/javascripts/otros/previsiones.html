<div ng-if="loading" class="row text-center">
	<i class="fa fa-spinner fa-pulse fa-2x"></i>	
</div>

<div class="widget-container fluid-height" ng-if="!isLoading">

	<div class="widget-content padded">
		<form>
			<div>
				<table class="table table-bordered" ng-if="previsiones.length != 0">
					<thead>
						<th>Índice</th>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Habilitada</th>
						<th>Tarifa</th>
						<th>Eliminar</th>
					</thead>
					<tbody>
						<tr ng-repeat="item in previsiones">
							<td>{{$index + 1}}</td>
							<td><input class="form-control" type="text" ng-model="item.codigo" name="codigo" ng-change="change($index)"></td>
							<td><input class="form-control" type="text" ng-model="item.nombre" name="nombre" ng-change="change($index)"></td>
							<td>
								<select class="form-control" ng-model="item.habilitada" name="habilitada">
									<option value="true">Verdadero</option>
									<option value="false">Falso</option>
								</select>
							</td>
							<td>
								<select class="form-control" ng-model="item.tarifa" ng-options="t.id for t in tarifas track by t.id | orderBy:'id'" name="tarifa">
									<option value=""></option>
								</select>
							</td>
							<td><button type="button" class="btn btn-danger btn-lg btn-block" ng-click="remove($index)"><i class="fa fa-trash"></i></button></td>
						</tr>
						<tr>
							<td colspan="5"><button type="button" class="btn btn-primary btn-lg btn-block" ng-click="add()"><i class="fa fa-plus-circle"></i>Agregar previsión</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row form-group">
				<div class="col-sm-11 text-right">
					<button ng-click="guardar_cambios(previsiones)" type="submit" class="btn btn-success">
						Guardar
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
