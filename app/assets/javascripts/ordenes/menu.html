<div class="row">
	<div class="col-sm-2">
		<div class="widget-container fluid-height">
			<div class="widget-content padded clearfix text-center">
				<h4>{{detalleFicha.ficha.id}}</h4>
				<h4>{{detalleFicha.ficha.paciente.nombre}} {{detalleFicha.ficha.paciente.apellido_paterno}}</h4>
			</div>
		</div>
		<div class="widget-container fluid-height">
			<div class="heading">
				<i class="fa fa-fw fa-user"></i> Resultados
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="tab in tabs" ng-class="{active: state.current.name === tab.id}">
					<a ui-sref="{{tab.state}}">
					<p>
						<span class="badge" ng-if="tab.badge">{{tab.badge}}</span>{{tab.name}}
					</p> </a>
				</li>
			</ul>
		</div>
	</div>
	<div ui-view class="col-sm-10"></div>
</div>
