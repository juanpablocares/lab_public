<div class="row">
	<div class="col-sm-8">
		<div class="widget-container fluid-height">
			<div class="heading">
				Nuevo paciente
			</div>
			<div class="widget-content padded">
				<form class="form-horizontal" ng-submit="saveNewPaciente(paciente)">
					<div ng-include="'pacientes/_edit_form_fields.html'"></div>
					<div class="form-group">
						<div class="col-sm-11 text-right">
							<button type="submit" class="btn btn-primary" ng-disabled="buttonSubmit">
								Guardar nuevo paciente
							</button>
							<button type="button" class="btn btn-danger" ui-sref="loginRequired.index">
								Cancelar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
