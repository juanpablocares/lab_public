<div class="widget-container fluid-height">
	<table st-table="displayed" class="table table-hover table-striped" st-pipe="callServer">
		<thead>
			<tr>
				<th st-sort="nombre">Nombre</th>
				<th st-sort="codigo_fonasa">Codigo Fonasa</th>
				<th st-sort="codigo">Codigo interno</th>
				<th st-sort="costo_particular">Costo particular</th>
				<th st-sort="procedencia">Procedencia</th>
				<th st-sort="tipo">Tipo examen</th>
			</tr>
			<tr>
				<th>
				<input st-search="nombre" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="codigo_fonasa" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="codigo" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="costo_particular" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="procedencia" class="input-sm form-control"/>
				</th>
				<th>
				<input st-search="tipo" class="input-sm form-control"/>
				</th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in displayed" ui-sref="loginRequired.examenes.info({examen_id: row.id})">
				<td>{{row.paciente.nombre}}</td>
				<td>{{row.codigo_fonasa}}</td>
				
					<td ng-if="row.codigo">{{row.codigo}}</td>
					<td ng-if="!row.codigo">Sin c√≥digo interno</td>
				
					<td ng-if="row.costo_particular">{{row.costo_particular}}</td>
					<td ng-if="!row.costo_particular">No definido</td>
					
				<td>{{row.procedencia}}</td>
				<td>{{row.tipo_examen.codigo}}</td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
			<td colspan="5" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" class="text-center"><div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div></td>
			</tr>
		</tfoot>
	</table>
</div>
