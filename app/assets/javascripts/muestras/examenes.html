<div class="widget-container fluid-height">
	<div class="heading">
		Información ficha
	</div>
	<div class="widget-content padded">
		<form>
			<div>
				<table class="table table-striped" ng-if="examenesSeleccionados.length != 0">
					<thead>
						<th class="col-md-2">id</th>
						<th class="col-md-7">Exámenes</th>
						<th class="col-md-3">Opciones</th>
					</thead>
					<tbody>
						<tr ng-repeat="item in examenesSeleccionados track by $index">
							<td>{{$index + 1}}</td>
							<td>{{item.examen.nombre}}</td>
							<td>
								<button type="button" class="btn" ng-class='{"btn-success": item.success, "btn-danger": !item.success}' ng-click="cambiarEstadoBoton($index, item.id)">{{item.estado}}</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
