<div class="opacity">
	<div class="login2">
		<div class="login-wrapper">
			<a href="./"><img width="100" height="30" src="images/logo-login@2x.png" /></a>
			<form name="loginForm" ng-submit="submitLoginForm(login)">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input class="form-control" placeholder="Email" type="text" ng-model="login.email">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input class="form-control" placeholder="Password" type="password" ng-model="login.password">
					</div>
				</div>
				<div class="alert alert-danger" ng-show="errorMessage"><i class="fa fa-fw fa-alert text-danger"></i>Usuario o contrase√±a incorrectos</div>
				<input class="btn btn-lg btn-primary btn-block" type="submit" value="Ingresar">
			</form>
		</div>
		<!-- End Login Screen -->
	</div>
</div>
