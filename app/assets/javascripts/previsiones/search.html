<div class="widget-container fluid-height">
	<table st-table="displayed" class="table table-hover table-striped" st-pipe="callServer">
		<thead>
			<tr>
				<th st-sort="id">ID</th>
				<th st-sort="nombre">Nombre</th>
			</tr>
			<tr>
				<th>
					<input st-search="id" class="input-sm form-control"/>
				</th>
				<th>
					<input st-search="nombre" class="input-sm form-control"/>
				</th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in displayed" ui-sref="loginRequired.previsiones.info({prevision_id: row.id})">
				<td>{{row.id}}</td>
				<td>{{row.nombre}}</td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
			<td colspan="2" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" class="text-center"><div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div></td>
			</tr>
		</tfoot>
	</table>
</div>
