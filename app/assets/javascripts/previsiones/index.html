<div class="widget-container fluid-height">
	<div class="heading">
		Informacion prevision
	</div>
	<div class="widget-content padded" ng-show="!previsionEditing">
		<table class="table">
			<tr>
				<th class="col-sm-2 text-right">ID</th><td>{{masterPrevision.id}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Nombre</th><td>{{masterPrevision.nombre}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Codigo</th><td>{{masterPrevision.codigo}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Tarifa</th><td>{{masterPrevision.tarifa_id}}</td>
			</tr>
		</table>
		<div class="row form-group">
			<div class="col-sm-11 text-right">
				<button type="button" class="btn btn-primary" ng-click="cambiarVentanaSinCambios()">
					Editar informacion
				</button>
			</div>
		</div>
	</div>
	<div class="widget-content padded" ng-show="previsionEditing">
		<form class="form-horizontal" ng-submit="guardarDatosPrevision(prevision)" name="previsionEditingForm">
			<div ng-include="'previsiones/_edit_form_fields.html'"></div>
			<div class="form-group">
				<div class="col-sm-11 text-right">
					<button type="submit" class="btn btn-primary" ng-disabled="buttonSubmit">
						Editar
					</button>
					<button type="button" class="btn btn-danger" ng-click="cambiarVentanaSinCambios()">
						Volver
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
