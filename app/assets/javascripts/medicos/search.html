<div class="widget-container fluid-height">
	<table st-table="displayed" class="table table-striped" st-pipe="callServer">
		<thead>
			<tr>
				<th >Apellido</th>
				<th >Especialidad</th>
				<th >Opciones</th>
			</tr>
			<tr>
				<th>
					<input st-search="apellido_paterno" class="input-sm form-control"/>
				</th>
				<th>
					<select st-search="especialidad" class="form-control" ng-model="especialidad" ng-options="e.nombre for e in especialidades track by e.id | orderBy:'nombre'" name="especialidad">
						<option value=""></option>
					</select>
				</th>
				<th>
					
				</th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in displayed" >
				<td>{{row.apellido_paterno}} {{row.apellido_materno}}, {{row.nombre}}</td>
				<td>{{row.especialidad.nombre}}</td>
				<td align="center">
					<a class="text-primary" ui-sref="loginRequired.medicos.info({medico_id: row.id})" title="Información médico" ><i class="fa fa-info-circle fa-lg"></i></a>
				</td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
				<td colspan="5" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" class="text-center"><div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div></td>
			</tr>
		</tfoot>
	</table>
</div>
