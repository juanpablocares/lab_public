<style>
</style>

<div class="widget-container fluid-height">
	<div class="heading">
		Información ficha
	</div>
	<div class="widget-content padded">
		<form class="form-horizontal">
			<div class="form-group">
				<label  class="col-sm-2 control-label">Procedencia</label>
				<div class="col-sm-10">
					<ui-select ng-model="procedencia.selected" theme="bootstrap" >
						<ui-select-match placeholder="Seleccione procedencia">
							{{$select.selected.nombre}}
						</ui-select-match>
						<ui-select-choices repeat="item in procedenciasArray | filter: $select.search">
							<span ng-bind-html="item.nombre | highlight: $select.search"></span>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">Examenes</label>
				<div class="col-sm-10">
					<ui-select ng-model="selectModel.selected" theme="bootstrap" reset-search-input="true" on-select="seleccionarExamen($item, $select)">
						<ui-select-match placeholder="Seleccione un examen o perfil para agregar">
							{{$select.selected.nombre}}
						</ui-select-match>
						<ui-select-choices group-by="agruparPerfiles" repeat="item in examenesArray | filter: $select.search">
							<strong ng-bind-html="item.codigo | highlight: $select.search"></strong> - <span ng-bind-html="item.nombre | highlight: $select.search"></span>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>

			<div>
				<table class="table table-striped" ng-if="examenesSeleccionados.length != 0">
					<thead>
						<th>Examen</th>
						<th class="col-sm-1">Opciones</th>
					</thead>
					<tbody>
						<tr ng-repeat="item in examenesSeleccionados track by $index" ng-if="item.perfil">
							<td> {{item.nombre}}
							<table class="table borderless" style="background: none;" >
								<tbody>
									<tr ng-repeat="examen in item.examenes">
										<td> {{examen.nombre}} </td>
									</tr>
								</tbody>
							</table></td>
							<td><a href="#"   class="text-danger" ng-click="quitarExamenSeleccionado(item)" title="Quitar perfil"><i class="fa fa-trash-o fa-lg"></i></a></td>
						</tr>
						<tr ng-repeat="item in examenesSeleccionados track by $index" ng-if="!item.perfil">
							<td>{{item.nombre}}</td>
							<td><a href="#" class="text-danger" ng-click="quitarExamenSeleccionado(item)" title="Quitar examen"><i class="fa fa-trash-o fa-lg"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row form-group">
				<div class="col-sm-11 text-right">
					<button ng-click="crearCotizacion()" class="btn btn-primary">
						Crear cotización
					</button>
					<button ng-click="crearFicha()" class="btn btn-danger">
						Procesar pedido de exámenes
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
