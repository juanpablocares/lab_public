<div class="widget-container fluid-height">
	<div class="heading">
		Información ficha
	</div>
	<div class="widget-content padded">
		<form class="form-horizontal">
			<div class="form-group">
				<label  class=" control-label col-sm-2"><strong>Procedencia:</strong></label>
				<label class="text-left control-label col-sm-10">
					{{ficha.procedencia.nombre}}
				</label>
			</div>
			<div ng-include="'fichas/_examenes_table.html'"></div>
			<div class="row form-group">
				<div class="col-sm-11 text-right">
					<button ng-click="crearCotizacion()" class="btn btn-primary">
						Crear cotización
					</button>
					<button ng-click="crearFicha()" class="btn btn-danger">
						Procesar pedido de exámenes
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
