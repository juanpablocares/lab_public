<div class="widget-container fluid-height">
	<table st-table="displayed" class="table table-hover table-striped" st-pipe="callServer">
		<thead>
			<tr>
				<th st-sort="id">Ficha</th>
				<th st-sort="apellido_paterno">Apellido Paterno</th>
				<th st-sort="apellido_materno">Apellido Materno</th>
				<th st-sort="nombre">Nombre paciente</th>
				<th st-sort="creacion">Fecha creaci√≥n</th>
			</tr>
			<tr>
				<th>
					<input st-search="id" class="input-sm form-control"/>
				</th>
				<th>
					<input st-search="apellido_paterno" class="input-sm form-control"/>
				</th>
				<th>
					<input st-search="apellido_materno" class="input-sm form-control"/>
				</th>
				<th>
					<input st-search="nombre" class="input-sm form-control"/>
				</th>
				<th>
					<input st-search="creacion" class="input-sm form-control"/>
				</th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in displayed" ui-sref="loginRequired.fichas.info({ficha_id: row.id})">
			<td>{{row.id}}</td>
			<td>{{row.paciente.apellido_paterno}}</td>
			<td>{{row.paciente.apellido_materno}}</td>
			<td>{{row.paciente.nombre}}</td>
			<td>{{row.creado | date:'dd-MM-yyyy HH:mm'}}</td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
			<td colspan="6" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="6" class="text-center"><div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div></td>
			</tr>
		</tfoot>
	</table>
</div>
