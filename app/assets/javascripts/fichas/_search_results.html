<table st-table="displayed" class="table table-striped" st-pipe="callServer">
	<thead>
		<tr>
			<th st-sort="id">ID</th>
			<th st-sort="paciente_id">Paciente id</th>
		</tr>
		<tr>
			<th>
			<input st-search="id" class="input-sm form-control"/>
			</th>
			<th>
			<input st-search="paciente_id" class="input-sm form-control"/>
			</th>
		</tr>
	</thead>
	<tbody ng-show="!isLoading">
		<tr ng-repeat="row in displayed">
			<td>{{row.id}}</td>
			<td>{{row.paciente_id}}</td>
		</tr>
	</tbody>
	<tbody ng-show="isLoading">
		<tr>
		<td colspan="2" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
	</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2" class="text-center"><div st-pagination="" st-items-by-page="3" st-displayed-pages="10"></div></td>
		</tr>
	</tfoot>
</table>
