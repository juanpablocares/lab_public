<div class="widget-container fluid-height">
	<div class="heading">
		Informacion tarifa
	</div>
	<div class="widget-content padded" ng-show="!tarifaEditing">
		<table class="table">
			<tr>
				<th class="col-sm-2 text-right">ID</th><td>{{masterTarifa.id}}</td>
			</tr>
			<tr>
				<th class="col-sm-2 text-right">Nombre</th><td>{{masterTarifa.nombre}}</td>
			</tr>
		</table>
		<div class="row form-group">
			<div class="col-sm-11 text-right">
				<button type="button" class="btn btn-primary" ng-click="cambiarVentanaSinCambios()">
					Editar informacion
				</button>
			</div>
		</div>
	</div>
	<div class="widget-content padded" ng-show="tarifaEditing">
		<form class="form-horizontal" ng-submit="guardarDatosTarifa(examen)" name="tarifaEditingForm">
			<div ng-include="'tarifas/_edit_form_fields.html'"></div>
			<div class="form-group">
				<div class="col-sm-11 text-right">
					<button type="submit" class="btn btn-primary" ng-disabled="buttonSubmit">
						Editar
					</button>
					<button type="button" class="btn btn-danger" ng-click="cambiarVentanaSinCambios()">
						Volver
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
